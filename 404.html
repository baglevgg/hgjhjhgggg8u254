<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIXU - Error Page</title>
    <style>
        :root {
            --primary: #3b82f6;
            --secondary: #8b5cf6;
            --accent: #06b6d4;
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --border: #334155;
            --glow: rgba(59, 130, 246, 0.3);
            --success: #10b981;
            --break: 400px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transform: translate3d(0, 0, 0);
        }

        html, body {
            width: 100%;
            min-height: 100vh;
            background: var(--bg-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(6, 182, 212, 0.1) 0%, transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes backgroundShift {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

      .header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
    padding: 1rem 2rem;
    background: rgba(15, 23, 42, 0.8);
    backdrop-filter: blur(20px);
    border-bottom: 1px solid var(--border);

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px var(--glow);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: var(--primary);
            transform: translateY(-2px);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .face {
            width: 300px;
            height: 300px;
            border: 4px solid var(--border);
            border-radius: 20px;
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(20px);
            margin: 0 auto;
            margin-top: 150px;
            position: relative;
            box-shadow: 0 25px 50px rgba(59, 130, 246, 0.2);
            transition: all 0.3s ease;
        }

        .face:hover {
            transform: translateY(-10px);
            box-shadow: 0 35px 70px rgba(59, 130, 246, 0.3);
        }

        @media screen and (max-width: 400px) {
            .face {
                margin-top: 120px;
                transform: scale(0.8);
            }
        }

        .logo-band {
            width: 350px;
            height: 35px;
            border: 4px solid var(--border);
            border-radius: 10px;
            margin-left: -25px;
            margin-top: 50px;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            position: relative;
            overflow: hidden;
        }

        .logo-band::before {
            content: 'ERRORI';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: 800;
            font-size: 1.2rem;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            z-index: 2;
        }

        .logo-band::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(59, 130, 246, 0.1) 0%, 
                rgba(139, 92, 246, 0.1) 33%, 
                rgba(6, 182, 212, 0.1) 66%, 
                rgba(59, 130, 246, 0.1) 100%);
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        .eyes {
            width: 128px;
            margin: 0 auto;
            margin-top: 40px;
        }

        .eyes::before {
            content: "";
            display: inline-block;
            width: 30px;
            height: 15px;
            border: 7px solid var(--primary);
            margin-right: 20px;
            border-top-left-radius: 22px;
            border-top-right-radius: 22px;
            border-bottom: 0;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
        }

        .eyes::after {
            content: "";
            display: inline-block;
            width: 30px;
            height: 15px;
            border: 7px solid var(--primary);
            margin-left: 20px;
            border-top-left-radius: 22px;
            border-top-right-radius: 22px;
            border-bottom: 0;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
        }

        .dimples {
            width: 180px;
            margin: 0 auto;
            margin-top: 15px;
        }

        .dimples::before {
            content: "";
            display: inline-block;
            width: 10px;
            height: 10px;
            margin-right: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        .dimples::after {
            content: "";
            display: inline-block;
            width: 10px;
            height: 10px;
            margin-left: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        .mouth {
            width: 40px;
            height: 5px;
            border-radius: 5px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            margin: 0 auto;
            margin-top: 25px;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
        }

        h1 {
            font-weight: 800;
            color: var(--text-primary);
            text-align: center;
            font-size: 2.5em;
            padding-top: 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.3)); }
            to { filter: drop-shadow(0 0 30px rgba(139, 92, 246, 0.5)); }
        }

        @media screen and (max-width: 400px) {
            h1 {
                padding-left: 20px;
                padding-right: 20px;
                font-size: 2em;
            }
        }

        .btn {
            font-family: "Inter", sans-serif;
            font-weight: 600;
            padding: 20px 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            width: 320px;
            margin: 0 auto;
            text-align: center;
            font-size: 1.2em;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 80px;
            margin-bottom: 50px;
            transition: all 0.3s ease;
            border: none;
            text-decoration: none;
            display: block;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        @media screen and (max-width: 400px) {
            .btn {
                margin: 0 auto;
                margin-top: 60px;
                margin-bottom: 50px;
                width: 200px;
            }
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(59, 130, 246, 0.4);
        }

        .error-code {
            text-align: center;
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-top: 10px;
            font-weight: 500;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">FIXU</div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/docs">Docs</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="face">
            <div class="gradient-overlay"></div>
            <div class="logo-band"></div>
            <div class="eyes"></div>
            <div class="dimples"></div>
            <div class="mouth"></div>
        </div>

        <h1>Oops! Something went wrong!</h1>
        <div class="error-code">Error 404 - Page not found</div>
        
        <a href="/" class="btn">Return to Home</a>
    </div>

    <script>
        // Add some interactive animations
        const face = document.querySelector('.face');
        const eyes = document.querySelector('.eyes');
        
        // Mouse tracking for eyes
        document.addEventListener('mousemove', (e) => {
            const rect = face.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            const deltaX = mouseX - centerX;
            const deltaY = mouseY - centerY;
            
            const angle = Math.atan2(deltaY, deltaX);
            const distance = Math.min(Math.sqrt(deltaX * deltaX + deltaY * deltaY) / 10, 3);
            
            const offsetX = Math.cos(angle) * distance;
            const offsetY = Math.sin(angle) * distance;
            
            eyes.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
        });

        // Face click animation
        face.addEventListener('click', () => {
            face.style.animation = 'none';
            face.offsetHeight; // Trigger reflow
            face.style.animation = 'bounce 0.6s ease';
        });

        // Add bounce animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes bounce {
                0%, 20%, 60%, 100% { transform: translateY(0); }
                40% { transform: translateY(-20px); }
                80% { transform: translateY(-10px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
